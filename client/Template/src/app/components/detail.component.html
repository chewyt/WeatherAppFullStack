<mat-card class="todo">
    <mat-card-header>
        <mat-card-title style="font-size: 30px;" *ngIf="!toggleSpinner">{{weather.cityName}}, {{weather.countryName}} &nbsp;
        <span><img [src]="'https://flagcdn.com/256x192/'+weather.countryCode+'.png'" alt="" height="30px"></span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="d-flex justify-content-center" *ngIf="toggleSpinner" style="padding:107px">
            <div class="spinner-grow text-info" role="status" style="width: 2rem; height: 2rem; margin: 0.5rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div class="spinner-grow text-info" role="status" style="width: 2rem; height: 2rem; margin: 0.5rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div class="spinner-grow text-info" role="status" style="width: 2rem; height: 2rem; margin: 0.5rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            
        </div>
        
        <div class="row row-wrap" *ngIf="!toggleSpinner">
            

            <div class="d-flex justify-content-center" >
                <img [src]="'http://openweathermap.org/img/wn/'+weather.icon+'@2x.png'" [alt]="'Weather icon for '+weather.cityName" style="margin-bottom: 5px;margin-right: 20px; border-radius: 5px; box-shadow: 2px 2px 6px 1px rgba(0,0,0,0.2);">
                <div class="d-flex justify-content-center example-full-width">
                    <table class="table" >
                        <tr>
                            <td>City Name: </td>
                            <td>{{weather.cityName}}</td>
                        </tr>
                        <tr>
                            <td>Main</td>
                            <td>{{weather.main}}</td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>{{weather.description}}</td>
                        </tr>
                        <tr>
                            <td>Temperature</td>
                            <td>{{weather.temperature}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            
            <div class="d-flex justify-content-center mt-2"><button type="button" class="btn btn-secondary w-25" [routerLink]="['/']">Back</button></div>
        </div>
    </mat-card-content>
</mat-card>
